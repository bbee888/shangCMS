<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>后台管理系统 - shangCMS</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="__LAYUI__/css/layui.css" media="all">
		<link rel="stylesheet" href="__ADMIN__/css/login.css">
		<script src="__ADMIN__/js/jquery.min.js"></script>
	</head>

	<body>
		<div class="layadmin-user-login" id="LAY-user-login">

			<div class="layadmin-user-login-main">
				<div class="layadmin-user-login-box layadmin-user-login-header">
					<h2>后台管理系统</h2>
				</div>
				<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="login-username"></label>
						<input type="text" name="username" id="login-username" required lay-verify="required" placeholder="用户名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="login-password"></label>
						<input type="password" name="password" id="login-password" required lay-verify="required" placeholder="密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="layui-row">
							<div class="layui-col-xs7">
								<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="login-vercode"></label>
								<input type="text" name="captcha" id="login-captcha" required lay-verify="required" placeholder="图形验证码" class="layui-input">
							</div>
							<div class="layui-col-xs5">
								<div style="margin-left: 10px;">
									<img src="{:captcha_src()}" class="login-codeimg" alt="验证码" onclick="this.src='{:captcha_src()}'">
								</div>
							</div>
						</div>
					</div>

					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" id="login-submit">登 入</button>
					</div>

				</div>
			</div>

		</div>

		<script type="text/javascript" src="__LAYUI__/layui.js"></script>
		<script type="text/javascript" src="__ADMIN__/js/main.js"></script>
		<script>
			var login = "{:url('login/login')}";
			layui.use(['layer', 'form'], function() {
				var form = layui.form,
					layer = layui.layer;
				//自定义验证规则
				form.verify({
					username: function(value) {
						if(value.length < 5) {
							return '用户名错误';
						}
					},
					password: [/(.+){6,12}$/, '密码必须6到12位'],
					captcha: [/(.+){5}$/, '验证码必须是6位'],

				});

			});
		</script>
	</body>

</html>
